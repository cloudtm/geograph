#Fenix Framework B+Tree lower bound
JAVA_OPTS="$JAVA_OPTS -DbtreeLowerBound=2"

#overrides min, max memory. also reduces the max permanent generation space
JAVA_OPTS="$JAVA_OPTS -Xms6G -Xmx8G -XX:MaxPermSize=512m"

#use concurrent mark and sweep GC for Old generation and Parallel GC for Young generations
JAVA_OPTS="$JAVA_OPTS -XX:+UseConcMarkSweepGC -XX:+CMSIncrementalMode -XX:+UseParNewGC"

#changes the old/young ratio and the surviors space ratio
JAVA_OPTS="$JAVA_OPTS -XX:NewRatio=2 -XX:SurvivorRatio=8 -XX:TargetSurvivorRatio=90 -XX:TargetSurvivorRatio=70"

#trying to optimize performance
JAVA_OPTS="$JAVA_OPTS -XX:+UseStringCache -XX:+UseCompressedStrings -XX:+OptimizeStringConcat -XX:+UseBiasedLocking -XX:+AggressiveOpts -DbackoffOnAbort=true -DinitialBackoffValue=20"
